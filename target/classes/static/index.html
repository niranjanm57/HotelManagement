<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hotel Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>üè® Hotel Reservation System</h1>
  </header>

  <nav class="menu">
    <button onclick="show('checkin')">Check-In</button>
    <button onclick="loadReservations()">View Reservations</button>
    <button onclick="show('searchGuest')">Search Guest</button>
    <button onclick="show('searchDate')">Search Date</button>
  </nav>

  <main>
    <section id="checkin" class="panel hidden">
      <h2>Check-In</h2>
      <form id="checkinForm">
        <input name="guest_name" placeholder="Guest name" required />
        <input name="room_no" type="number" placeholder="Room number" required />
        <input name="contact" placeholder="Contact (10 digits)" required />
        <input name="room_type" placeholder="Room type (Single/Double/Suite)" required />
        <input name="price_per_night" type="number" step="0.01" placeholder="Price per night" required />
        <label>Check-out date: <input name="check_out" type="date" required /></label>
        <button type="submit">Check-In</button>
      </form>
      <p id="checkinMsg"></p>
    </section>

    <section id="reservations" class="panel hidden">
      <h2>Current Reservations</h2>
      <table id="tableReservations">
        <thead>
          <tr>
            <th>ID</th><th>Guest</th><th>Room</th><th>Type</th><th>Price</th><th>Contact</th><th>Check-In</th><th>Check-Out</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="searchGuest" class="panel hidden">
      <h2>Search by Guest</h2>
      <input id="guestSearchInput" placeholder="Guest name" />
      <button onclick="searchByGuest()">Search</button>
      <div id="guestResults"></div>
    </section>

    <section id="searchDate" class="panel hidden">
      <h2>Search by Date</h2>
      <input id="dateSearchInput" type="date" />
      <button onclick="searchByDate()">Search</button>
      <div id="dateResults"></div>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
